<!DOCTYPE html>
<html>
  <head>
    <!-- charset = Character Encoding -->
    <!-- UTF-8 (Unicode) covers almost all of the characters and symbols in the world. -->
    <meta charset="utf-8">
    <title>01 Basic HTML & CSS</title>

    <style media="screen">
      body {
        text-align: center;
      }

      h1 {
        font-size: 40px;
        margin-top: 320px;
      }
    </style>
  </head>
  <body>
    <!-- The <h1> to <h6> tags are used to define HTML headings. -->
    <h1>Hello NASA Space Apps!</h1>
  </body>
</html>
